<fieldset>
  <legend>{{ localize "elevatedvision.ambientconfig.legendtitle" }}</legend>

    <div class="form-group" id="elevatedvision-config-elevation">
      <label>{{ localize "elevatedvision.ambientconfig.elevation.name" }} <span class="units">({{gridUnits}})</span></label>
      <div class="form-fields">
        <input type="number" placeholder="Infinity" id="elevatedvisionelevationconfig" name="flags.elevatedvision.elevation" class="elevatedvision" value={{ data.flags.elevatedvision.elevation }} />
      </div>
      <p class="hint">{{ localize "elevatedvision.ambientconfig.elevation.hint" }}</p>
    </div>

  </legend>
</fieldset>
