<div class='dark-heresy chat roll'>
    <div class='background border'>
        <h1 style="font-size: 125%">Цель применения урона: </h1>
        <h3 style="font-size: 150%; padding-bottom: 10px">{{target}}</h3>
        <ul style="text-align: left; display: inline-block; font-size: 125%; margin-bottom: 6px">
            {{#each rolls}}
            <div><li style="padding-bottom: 4px">Часть Тела: {{localize location}}</li></div>
            <div style="padding-bottom: 4px">Тип: {{source}}</div>
            <div style="padding-bottom: 10px">Урон: {{damage}} {{damageTypeLong type}}</div>
            {{/each}}
        </ul>
        <br>
        <div style="font-size: 125%; margin-bottom: 8px; padding-top: 8px; border-top: 1px solid var(--color-border)">Текущие ранения: {{totalWounds}}</div>
        <div style="font-size: 125%; margin-bottom: 8px">Критический урон: {{totalCritWounds}}</div>
    </div>
</div>
